<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Research Topic Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #667eea;
      --primary-dark: #5568d3;
      --accent: #764ba2;
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-light: #f8f9fc;
      --text-dark: #1a202c;
      --text-gray: #4a5568;
      --border: #e2e8f0;
      --shadow: 0 10px 40px rgba(102, 126, 234, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body.custom-body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: "Inter", sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    body.custom-body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
      animation: bgPulse 15s ease-in-out infinite;
    }

    @keyframes bgPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .custom-navbar {
      background: rgba(15, 15, 35, 0.95) !important;
      backdrop-filter: blur(20px) saturate(180%);
      padding: 1.2rem 0;
      border-bottom: 1px solid rgba(102, 126, 234, 0.2);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .custom-brand {
      font-size: 1.6rem;
      font-family: "Space Grotesk", sans-serif;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #f5576c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .custom-brand:hover {
      transform: translateY(-2px);
      filter: brightness(1.2);
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .content-card {
      background: #ffffff;
      border-radius: 24px;
      border: 1px solid var(--border);
      padding: 3rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      position: relative;
      overflow: hidden;
    }

    .content-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--gradient);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
    }

    .content-card:hover::before {
      transform: scaleX(1);
    }

    .content-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(102, 126, 234, 0.2);
    }

    .custom-alert {
      border-radius: 16px;
      padding: 1rem 1.5rem;
      font-weight: 500;
      border: none;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      animation: slideInDown 0.5s ease;
    }

    .alert-success {
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
      color: #155724;
    }

    .alert-danger {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      color: #721c24;
    }

    .alert-info {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      color: #0c5460;
    }

    .alert-warning {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #856404;
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeInUp 0.7s cubic-bezier(0.4, 0, 0.2, 1) both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--gradient);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    @media (max-width: 768px) {
      .content-card {
        padding: 2rem 1.5rem;
      }
      .custom-brand {
        font-size: 1.3rem;
      }
    }
  </style>

</head>

<body class="custom-body">

  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
      <a class="navbar-brand custom-brand" href="{{ url_for('index') }}">
        ðŸš€ Research Topic Explorer
      </a>
    </div>
  </nav>

  <div class="container fade-in mb-5" style="margin-top: 3rem;">

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert custom-alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="content-card shadow-lg">
      {% block content %}{% endblock %}
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
